<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton SC">
    <title>Doomsday</title>
    <style>
        body {
            background-color: black;
        }
        #timer {
            padding-top: 15vh;
            font-size: 12vw;
            text-align: center;
            color: white;
            font-family: "Anton SC", sans-serif;
            letter-spacing: 1vw;
        }
    </style>
</head>
<body>
    <p id="timer"></p>
    <script>
        var timerInterval = window.setInterval(updateTimer, 100)
        function updateTimer() {
            let currDate = new Date().getTime();
            let endDate = new Date(2026, 7, 31, 0, 0, 0, 0).getTime();
            let time_remaining = Math.floor(((endDate - currDate) / 1000 / 60));
            document.getElementById("timer").innerHTML = Math.max(time_remaining, 0);
        }
        
    </script>
</body>
</html>
